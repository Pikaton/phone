<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/imask"></script>
	<title>practica</title>
</head>

<body>
	<div class="wrapper">
		<div class="box">
			<div class="box-top">
				<div class="box-top-wrapper">
					<div class="box-top-wrapper-icon">
						<img src="img/icon-phone.png" alt="">
					</div>
					<div class="box-top-wrapper-input">
						<input class="top-input" type="text" placeholder="поиск ">
					</div>
				</div>
			</div>
			<div class="box-content">

			</div>
			<div class="box-footer">
				<button class="footer-btn">Добавить</button>
			</div>
		</div>
		<div class="add-modal" style="display: none; align-items: center; justify-content: center;">
			<div class="add-top">
				<div style="display: flex; align-items: center;" class="add-top-wrapper">
					<div style="font-size: 16px; color: white;" class="add-top-wrapper-text">
						Add contact
					</div>
				</div>
				<div class="add-form">
					<div>
						<label for="add-name">
							<span style="font-size: 24px; color: white;">Name</span>
							<input id="add-name"
								style="margin-bottom: 10px; border-radius: 20px; width: 300px; height: 40px; padding: 10px; outline: none;"
								type="text" name="name">
						</label>
					</div>
					<div>
						<label for="add-phone">
							<span style="font-size: 24px; color: white;">Phone</span>
							<input id="add-phone"
								style="margin-bottom: 10px; border-radius: 20px; width: 300px; height: 40px; padding: 10px; outline: none;"
								type="text" name="phone">
						</label>
					</div>
					<div style="margin-bottom: 20px;">
						<label for="is-favorite">
							<span
								style="display: inline-block; margin-right: 5px; color: white; font-size: 24px;">Favorite</span>
							<input style="width: 20px; height: 20px;" id="is-favorite" type="checkbox">
						</label>
					</div>

					<button class="create-button" style="font-size: 36px;">Создать</button>
				</div>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
	<script src="./modal.js"></script>
</body>

</html>
